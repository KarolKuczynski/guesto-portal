<table mat-table [dataSource]="rooms">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="roomNo">
    <th mat-header-cell *matHeaderCellDef>Room No.</th>
    <td mat-cell *matCellDef="let element">{{ element.roomNo }}</td>
  </ng-container>

  <ng-container matColumnDef="adults">
    <th mat-header-cell *matHeaderCellDef>Adults</th>
    <td mat-cell *matCellDef="let element">{{ element.adults }}</td>
  </ng-container>

  <ng-container matColumnDef="children">
    <th mat-header-cell *matHeaderCellDef>Children</th>
    <td mat-cell *matCellDef="let element">{{ element.children }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
