<form>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput autocomplete="off" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Room No</mat-label>
      <input matInput autocomplete="off" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Adults</mat-label>
      <input matInput type="number" autocomplete="off" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Children</mat-label>
      <input matInput type="number" autocomplete="off" />
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-raised-button type="button">Cancel</button>
    <button mat-raised-button color="primary" type="button">Submit</button>
  </div>
</form>
