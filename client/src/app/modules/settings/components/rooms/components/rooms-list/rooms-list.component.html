<table class="w-full border-b-2 border-emerald-700 mb-2">
  <thead class="text-white uppercase bg-emerald-700 text-base">
    <tr>
      @for(col of columns; track col) {
      <th class="px-2 py-2 font-normal">{{ col }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for(room of this.roomService.rooms$ | async; track room) {
    <tr
      class="odd:bg-gray-200 even:bg-white even:text-black"
      [ngClass]="{
        'border-2 border-red-700': room.id === selectedRoomId
      }"
    >
      <td class="px-2 py-2 cursor-pointer" (click)="loadRoom(room)">
        {{ room.name }}
      </td>
      <td class="px-2 py-2 text-center">{{ room.roomNo }}</td>
      <td class="px-2 py-2 text-center">{{ room.adults }}</td>
      <td class="px-2 py-2 text-center">{{ room.children }}</td>
      <td class="px-2 py-2 text-center">
        <app-check [check]="room.active"></app-check>
      </td>
    </tr>
    }
  </tbody>
</table>
<span>Paginator</span>
